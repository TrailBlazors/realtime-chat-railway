<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login-screen, #chat-screen { display: none; padding: 20px; }
        #login-screen.active, #chat-screen.active { display: block; }
        .container {
            max-width: 800px;
            width: 100%;
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .header {
            background: #0f3460;
            padding: 20px;
            text-align: center;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #16213e;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: #0f3460;
            border-radius: 5px;
        }
        .message.system { background: #1a1a2e; font-style: italic; }
        .message-user { color: #e94560; font-weight: bold; }
        .message-time { color: #999; font-size: 0.8em; margin-left: 10px; }
        #input-area {
            display: flex;
            padding: 20px;
            background: #0f3460;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #16213e;
            color: #eee;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #d63447; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen" class="active">
            <div class="header">
                <h1>Real-Time Chat</h1>
                <p>Enter your details to join</p>
            </div>
            <div style="padding: 20px;">
                <input type="text" id="username-input" placeholder="Username" style="width: 100%; margin-bottom: 10px;">
                <input type="text" id="room-input" placeholder="Room (default: general)" style="width: 100%; margin-bottom: 10px;">
                <button onclick="joinChat()" style="width: 100%;">Join Chat</button>
            </div>
        </div>

        <div id="chat-screen">
            <div class="header">
                <h1 id="room-title">Chat Room</h1>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let username;
        let room;

        function joinChat() {
            username = document.getElementById('username-input').value.trim();
            room = document.getElementById('room-input').value.trim() || 'general';
            
            if (!username) {
                alert('Please enter a username');
                return;
            }

            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('chat-screen').classList.add('active');
            document.getElementById('room-title').textContent = `Room: ${room}`;

            connectWebSocket();
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to chat server');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            ws.onclose = () => {
                console.log('Disconnected from chat server');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;

            const message = {
                content: content
            };

            ws.send(JSON.stringify(message));
            input.value = '';
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            
            if (message.type === 'join' || message.type === 'leave') {
                messageEl.className = 'message system';
                messageEl.textContent = message.content;
            } else {
                messageEl.className = 'message';
                const time = new Date(message.time).toLocaleTimeString();
                messageEl.innerHTML = `
                    <span class="message-user">${message.username}</span>
                    <span class="message-time">${time}</span>
                    <div>${message.content}</div>
                `;
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
